<!DOCTYPE html>
{% extends "track_inventory/base.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <link rel="stylesheet" href="{% static 'track_inventory/menu_item_style.css' %}">
    {% endblock %}
    <title>Title</title>
</head>
<body>
    {% block content %}
    <h2>Update Menu Item</h2>
    <h3>Select the menu item you want to update:</h3>
    <select id="menu-item-select">
        {% for item in menuitem_list %}
            <option value="{{ item.id }}">{{ item.item_name }}</option>
        {% endfor %}
    </select>
    <a href="#" id="update-link">Submit</a>

    <script>
        // Add an event listener to the "Update" link
        document.getElementById('update-link').addEventListener('click', function () {
            // Get the selected value from the dropdown
            var selectedItemId = document.getElementById('menu-item-select').value;

            // Construct the URL with the selected item's ID
            var updateUrl = "{% url 'updatemenuitem' 0 %}".replace('0', selectedItemId);

            // Redirect to the update URL
            window.location.href = updateUrl;
        });
    </script>
    {% endblock %}
</body>
</html>
